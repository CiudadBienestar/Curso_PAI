        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {

            padding: 20px;

            max-width: 100%;

        .logo {

            height: auto;
        }

            margin: 10px;
            width: 200px;
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
        }

        .banner:hover {

        .custom-popover {
            position: fixed !important;
            top: 50px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            max-width: 90vw !important;
            width: auto;
            z-index: 800;
        }

        .custom-popover .popover-body {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .custom-popover .popover-body img {
            width: auto;
            max-width: min(700px, 90vw);
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Media queries para diferentes tamaños de pantalla */
        @media (max-width: 768px) {
            .custom-popover .popover-body img {
                max-width: 95vw;
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .custom-popover .popover-body img {
                max-width: 98vw;
                max-height: 60vh;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            const popoverList = [...popoverTriggerList].map(triggerEl => new bootstrap.Popover(triggerEl, {
                trigger: 'click',
                placement: 'top',
                template: `
                    <div class="popover custom-popover" role="tooltip">
                        <button type="button" class="close-btn" onclick="closeCurrentPopover()">&times;</button>
                        <div class="popover-arrow"></div>
                        <h3 class="popover-header"></h3>
                        <div class="popover-body"></div>
                    </div>`,
                container: 'body'
            }));

            let currentOpenPopover = null;

            window.closeCurrentPopover = function () {
                if (currentOpenPopover) {
                    const popover = bootstrap.Popover.getInstance(currentOpenPopover);
                    if (popover) {
                        popover.hide();
                        currentOpenPopover = null;
                    }
                }
            };

            popoverTriggerList.forEach((triggerEl) => {
                triggerEl.addEventListener('click', (e) => {
                    e.stopPropagation();

                    if (currentOpenPopover && currentOpenPopover !== triggerEl) {
                        const popover = bootstrap.Popover.getInstance(currentOpenPopover);
                        popover.hide();
                    }

                    currentOpenPopover = triggerEl;
                });
            });

            document.addEventListener('click', (e) => {
                if (currentOpenPopover && !currentOpenPopover.contains(e.target) &&
                    !e.target.closest('.popover')) {
                    closeCurrentPopover();
                }
            });

            window.addEventListener('resize', () => {
                if (currentOpenPopover) {
                    const popover = bootstrap.Popover.getInstance(currentOpenPopover);
                    popover.update();
                }
            });
        });
    </script>
